    <title>Child Manipulation</title>

<body>

            <input type="radio" name="color-radio" class="radio" id="first-radio"> 1째 Content
        </li>
        <li id="sec-child" class="list-child">
            <input type="radio" name="color-radio" class="radio" id="sec-radio"> 2째 Content
        </li>
        <li id="third-child" class="list-child">
            <input type="radio" name="color-radio" class="radio" id="third-radio"> 3째 Content
        </li>
        <li id="fourth-child" class="list-child">
            <input type="radio" name="color-radio" class="radio" id="fourth-radio"> 4째 Content
        </li>
    </ul>
    <input class="color-btn" type="button" value="Click to Change Color">
</body>
</html>
