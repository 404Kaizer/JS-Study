<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="script/login-auth.js" defer></script>
    <script src="script/new-user.js" defer></script>

<body>
    <div class="gridbox">
        <form id="newuser-form" action="login-index.html">
            <div id="newuser-error-message"></div>

        </form>
    </div>
