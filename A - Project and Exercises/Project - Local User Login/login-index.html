<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/show-password.js" defer></script>
    <script src="script/login-auth.js" defer></script>
</head>
<body>
    <div class="gridbox">
        <form id="login-form" action="#" method="GET">
            <div id="login-error-message"></div>
            <span class="input-title">Login:</span> <input type="text" name="login" id="login-input" placeholder="Enter your login..." required>
            <span class="input-title">Password:</span> <input type="password" name="password" id="password-input" placeholder="Enter your password..." required>
            <div id="checkbox-div">
                <input type="checkbox" name="visibility" onclick="showPassword()" id="show-password"> <span class="input-title">Show Password</span>
            </div>
            <button type="submit" class="submit-btn">LOGIN</button>
            <button type="button" class="submit-btn"><a href="signup-index.html" class="link">SIGNUP</a></button>
        </form>
    </div>
</body>
</html>
