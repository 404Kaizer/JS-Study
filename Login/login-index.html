<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/show-password.js" defer></script>
    <script src="script/login-auth.js" defer></script>
    <script src="script/new-user.js" defer></script>
</head>
<body>
    <div id="flexbox">
        <form action="#">
            Login: <input type="text" name="login" id="login-input" placeholder="Enter your login..." required>
            Password: <input type="password" name="password" id="password-input" placeholder="Enter your password..." required>
            <div id="checkbox-div">
                <input type="checkbox" name="visibility" onclick="showPassword()" id="show-password"> Show Password
            </div>
            <input type="button" value="LOGIN" class="submit-btn" onclick="checkLogin()">
            <a href="signup-index.html" id="signup-link"><input type="button" value="SIGNUP" class="submit-btn"></a>
        </form>
    </div>
</body>
</html>
